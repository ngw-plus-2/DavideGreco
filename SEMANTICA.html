<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Registrazione</title>
</head>
<body>
    <header>
        <h1>Benvenuto sulla Pagina!</h1>
    </header>
    <article>
        <section>
            <h2>Modulo di Registrazione!</h2>
            <form>
                <!-- Nome e Cognome -->
                <p>Nome:</p>
                <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome"><br><br>
                <p>Cognome:</p>
                <input type="text" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome"><br><br>

            <!-- Selezione del sesso -->
             <p>Sesso:</p>
                <input type="radio" id="maschio" name="sesso" value="maschio">
                <label for="maschio">Maschio</label><br>
                <input type="radio" id="femmina" name="sesso" value="femmina">
                <label for="femmina">Femmina</label><br>
                <input type="radio" id="non-specificato" name="sesso" value="non-specificato">
                <label for="non-specificato">Non Voglio Specificarlo</label><br><br>

                 <!-- Selezione degli interessi -->
                 <p>Pagamento:</p>
                 <input type="checkbox" id="Bancomat" name="Pagamento" value="Bancomat">
                 <label for="Bancomat">Bancomat</label><br>
                 <input type="checkbox" id="Visa" name="Pagamento" value="Visa">
                 <label for="Visa">Visa</label><br>
                 <input type="checkbox" id="Mastercard" name="Pagamento" value="Mastercard">
                 <label for="Mastercard">Mastercard</label><br><br>

                    <!-- Selezione della nazionalità -->
                <p>Nazionalità:</p>
                <select id="nazionalita" name="nazionalita">
                    <option value="italia">Italia</option>
                    <option value="francia">Francia</option>
                    <option value="germania">Germania</option>
                    <option value="spagna">Spagna</option>
                </select><br><br>

                 <!-- Bottoni -->
                 <button type="submit">Login</button>
                 <button type="reset">Reset</button>
                </form>
                </section>
               </body>
               </html>
