<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Pagina di Registrazione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin-bottom: 20px;
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .success {
            color: green;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Registrazione Utente</h1>
    <form id="registrationForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Registrati</button>
</form>
<div id="output"></div>
<script>
//Seleziona il Form e il div  output
const form = document.getElementById("registrationForm");
const output = document.getElementById("output");
//Aggiungiamo event Listener
form.addEventListener("submit",function(event){
    // Previeni il comportamento predefinito del form
    event.preventDefault();
    
    // Ottieni i valori dei campi
    const email = document.getElementById("email").value.trim();
    const nome = document.getElementById("nome").value.trim();
    const cognome = document.getElementById("cognome").value.trim();
    const password = document.getElementById("password").value.trim();
    
     // Controlla che i campi non siano vuoti
     if (!email || !nome || !cognome || !password) {
                output.innerHTML = '<p class="error">Errore: Tutti i campi devono essere compilati.</p>';
                return;
            }

            // Se tutto Ã¨ OK, mostra un messaggio di benvenuto
            output.innerHTML = `
                <h2 class="success">Benvenuto, ${nome} ${cognome}!</h2>
                <ul>
                    <li><strong>Email:</strong> ${email}</li>
                    <li><strong>Nome:</strong> ${nome}</li>
                    <li><strong>Cognome:</strong> ${cognome}</li>
                </ul>
            `;
        });
    </script>
</body>
</html>
