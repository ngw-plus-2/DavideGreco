<h2>Form di Registrazione</h2>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Nome</label>
    <input id="name" formControlName="name" />
    <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched">
      <small *ngIf="registrationForm.get('name')?.errors?.['required']">Il nome è obbligatorio.</small>
      <small *ngIf="registrationForm.get('name')?.errors?.['minlength']">Minimo 3 caratteri.</small>
    </div>
  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" />
    <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
      <small *ngIf="registrationForm.get('email')?.errors?.['required']">L'email è obbligatoria.</small>
      <small *ngIf="registrationForm.get('email')?.errors?.['email']">Inserisci un'email valida.</small>
    </div>
  </div>

  <div>
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" />
    <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
      <small *ngIf="registrationForm.get('password')?.errors?.['required']">La password è obbligatoria.</small>
      <small *ngIf="registrationForm.get('password')?.errors?.['minlength']">Minimo 6 caratteri.</small>
    </div>
  </div>

  <div formArrayName="phoneNumbers">
    <label>Numeri di telefono</label>
    <div *ngFor="let phone of phoneNumbers.controls; let i = index">
      <input [formControlName]="i" />
      <button type="button" (click)="removePhoneNumber(i)">Rimuovi</button>
    </div>
    <button type="button" (click)="addPhoneNumber()">Aggiungi Numero</button>
  </div>

  <button type="submit" [disabled]="registrationForm.invalid">Invia</button>
</form>
