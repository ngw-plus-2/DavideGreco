<div class="cards" *ngFor="let item of userList">
    <img class="card" src="{{item.avatar}}" alt="">
    <div class="card">Id: {{item.id}}</div>
    <div class="card">Email: {{item.email}}</div>
    <div class="card">Nome: {{item.first_name}}</div>
    <div class="card">Cognome: {{item.last_name}}</div>
</div>
